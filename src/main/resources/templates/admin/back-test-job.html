<!DOCTYPE html>

<html lang="sv" class="js" xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8" />
<head th:include="head" th:remove="tag" />

<body>
	<div th:include="header" th:remove="tag"></div>
	<div class="container">
		<h2>Administration</h2>
		
		
		<hr />
		<ul class="nav nav-pills">
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{/admin/start}">Admin - start</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link active" th:href="@{/admin/backtestjob}">Historiktest - jobb</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{/admin/strategies}">Strategier</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{/admin/users}">Användare</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{/admin/sysconfig}">Systemkonfiguration</a>
		  </li>
		</ul>
	</div>
	<hr />
	<div class="container">		
		<h3>Historiktest - jobb</h3>
		
		<table class="table table-striped table-responsive">
			<thead>
			
				<tr>
					<th>Id</th>
					<th>Namn</th>
					<th>Status</th>
					<th>Exekveringsdatum</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="backTestJob : ${backTestJobs}">
					<td><a th:text="${backTestJob.id}" th:href="@{/admin/backtestjob/} + ${backTestJob.id}">TEST</a></td>					
					<td th:text="${backTestJob.name}">TEST</td>
					<td th:text="${backTestJob.statusReadable}">Defensiv</td>
					<td th:text="${backTestJob.executionDate}">2018-01-01</td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary" th:href="@{/admin/addbacktestjob}" role="button">Skapa nytt jobb »</a>
		
		
	</div>
	<div th:include="footer" th:remove="tag" />
</body>
</html>
