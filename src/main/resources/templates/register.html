<!DOCTYPE html>

<html lang="sv" class="js" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<meta charset="utf-8" />
<head th:include="head" th:remove="tag" />

<body>
	<div th:include="header" th:remove="tag"></div>
	<div class="container mb-5">

		<div class="row h-300 justify-content-center align-items-center">
			
			<div class="col-5">
				<div th:if="${error}" class="alert alert-danger">
		            <span th:text="${error}">Test</span>
		        </div>
		        <div th:if="${success}" class="alert alert-success">
					<span th:text="${success}">Test</span>
		        </div>
			
				<form
					th:action="@{/register}"
					th:object="${user}" method="post">
					<fieldset>
						<h2>Registrera dig som användare</h2>
						<hr />
						<div class="form-group">
							<p class="field-error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
							<input th:field="${user.firstName}" type="text" id="firstName"							
								class="form-control input-lg" placeholder="Förnamn" />								
						</div>
						<div class="form-group">
							<p class="field-error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
							<input th:field="${user.lastName}" type="text" id="lastName"
								class="form-control input-lg" placeholder="Efternamn" />
						</div>												
						<div class="form-group">
							<p class="field-error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
							<input th:field="${user.email}" type="email" id="email"
								class="form-control input-lg" placeholder="E-postadress" />
						</div>
						<div class="form-group">
							<p class="field-error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
							<input th:field="${user.password}" type="password" id="password"
								class="form-control input-lg" placeholder="Lösenord" />
						</div>
						<div class="form-group">
							<p class="field-error-message" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
							<input th:field="${user.confirmPassword}" type="password" id="confirmPassword"
								class="form-control input-lg" placeholder="Bekräfta ditt lösenord" />
						</div>
 
						<hr />
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<input type="submit" class="btn btn-lg btn-success btn-block"
									value="Registrera" />
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<div th:include="footer" th:remove="tag" />
</body>
</html>
