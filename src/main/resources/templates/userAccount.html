<!DOCTYPE html>

<html lang="sv" class="js" xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8" />
<head th:include="head" th:remove="tag" />

<body>
	<div th:include="header" th:remove="tag"></div>	
	<div class="container">
		<h2>Mina sidor</h2>
		<hr />
		<ul class="nav nav-pills">
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{/user/mystocks}">Min portfölj</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link active" th:href="@{/user/account}">Mina uppgifter</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{/user/allstocks}">Alla aktier</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{/user/historytest}">Historiktest</a>
		  </li>
		</ul>
	</div>
	<hr />
	<div class="container">		
		<h3>Mina uppgifter</h3>

		<form action="">
						
			<div class="form-group">
				<label class="control-label" for="name">Namn:</label> 
				<input type="text" class="form-control" id="name" />
			</div>
			<div class="form-group">
				<label class="control-label" for="email">E-post:</label> 
				<input type="email" class="form-control" id="email" />
			</div>
			<div class="form-group">
				<label class="control-label" for="phone">Telefon:</label> 
				<input type="text" class="form-control" id="phone" />
			</div>
			<div class="form-group">
				<label class="control-label" for="saldo">Tillgängligt på konto:</label> 
				<input type="number" class="form-control" id="saldo" />
			</div>
			<div class="form-group">
				<label class="control-label" for="min-saldo">Minimum saldo på konto:</label> 
				<input type="number" class="form-control" id="min-saldo" />
			</div>
			<button type="submit" class="btn btn-primary">Spara</button>
		</form>
	</div>
	<div th:include="footer" th:remove="tag" />
</body>
</html>
