<!DOCTYPE html>

<html lang="sv" class="js" xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8" />
<head th:include="head" th:remove="tag" />

<body>
	<div th:include="header" th:remove="tag"></div>
	<div class="container">
		<h2>Mina sidor</h2>
		<hr />
		<ul class="nav nav-pills">
			<li class="nav-item"><a class="nav-link"
				th:href="@{/user/myshares}">Min portfölj</a></li>
			<li class="nav-item"><a class="nav-link active"
				th:href="@{/user/account}">Mina uppgifter</a></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/user/allstocks}">Alla aktier</a></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/user/historytest}">Historiktest</a></li>
		</ul>
	</div>
	<hr />
	<div class="container">
		<h3>Mina uppgifter</h3>

		<form th:action="@{/user/account}" th:object="${user}" method="post">
			<fieldset>
				<hr />
				<div class="form-group">
					<label class="control-label" for="firstName">Förnamn:</label>
					<p class="field-error-message"
						th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
					<input th:field="${user.firstName}" type="text" id="firstName"
						class="form-control input-lg" />
				</div>
				<div class="form-group">
					<label class="control-label" for="lastName">Efternamn:</label>
					<p class="field-error-message"
						th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
					<input th:field="${user.lastName}" type="text" id="lastName"
						class="form-control input-lg" />
				</div>
				<div class="form-group">
					<label class="control-label" for="email">E-postadress:</label>
					<p class="field-error-message"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
					<input th:field="${user.email}" type="email" id="email"
						class="form-control input-lg" />
				</div>
				<div class="form-group">
					<label class="control-label" for="account-balance">Tillgängligt
						på konto:</label> <input th:field="${user.account.actualBalance}"
						type="number" id="account-balance" class="form-control input-lg" />
				</div>
				<div class="form-group">
					<label class="control-label" for="min-account-balance">Minimum
						saldo på konto:</label> <input th:field="${user.account.minimumBalance}"
						type="number" id="min-account-balance"
						class="form-control input-lg" />
				</div>

				<hr />
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<input type="submit" class="btn btn-lg btn-success btn-block"
							value="Spara" />
					</div>
				</div>
			</fieldset>
		</form>

	</div>
	<div th:include="footer" th:remove="tag" />
</body>
</html>
