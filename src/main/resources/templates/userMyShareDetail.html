<!DOCTYPE html>

<html lang="sv" class="js" xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8" />
<head th:include="head" th:remove="tag" />

<body>
	<div th:include="header" th:remove="tag"></div>
		
	<div class="container">
		<h2>Mina sidor</h2>
		<hr />
		<ul class="nav nav-pills">
		  <li class="nav-item">
		    <a class="nav-link active" th:href="@{/user/myshares}">Min portfölj</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{/user/account}">Mina uppgifter</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{/user/allstocks}">Alla aktier</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{/user/historytest}">Historiktest</a>
		  </li>
		</ul>
	</div>
	<hr />
	
	<div class="container">
		<a class="btn btn-info" th:href="@{/user/myshares}">❮ Tillbaka</a>
		<br /><br />
		<h3 th:text="${'Detaljer för ' + userShare.share.description}"></h3>
		<hr />
		<div class="row">
  			<div class="col-sm-6">
  				<h4>Innehav</h4>
  				<hr />
  				<table>
  					<tr>
  						<th>Skapat</th>
  						<td th:text="${userShare.shareHolding.creationDateDisplay}"/>
  					</tr>
  					<tr>
  						<th>Antal aktier</th>
  						<td th:text="${userShare.shareHolding.numberOfShares}"/>
  					</tr>
  				</table>
			</div>
  			<div class="col-sm-6">
  				<h4>Akteifakta</h4>
  				<hr />
  				<table>
  					<tr>
  						<th>Namn</th>
  						<td th:text="${userShare.share.description}"/>
  					</tr>
  					<tr>
  						<th>id</th>
  						<td th:text="${userShare.share.id}"/>
  					</tr>
  				</table>
			</div>
		</div>
		<hr />
		<div class="row">
			<div class="col-sm-6">
			<h4>Transaktioner</h4>
			<table class="table table-striped table-responsive">
				<thead>			
					<tr>
						<th>Datum</th>
						<th>Belopp</th>
						<th>typ</th>
						<th>status</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="transaction : ${userShare.transactions}">
						<td th:text="${transaction.actualDate}">2018-05-21</td>
						<td th:text="${transaction.amount}">100</td>
						<td th:text="${transaction.type}">Köp</td>
						<td th:text="${transaction.status}">genomförd</td>
					</tr>
				</tbody>
			</table>
			</div>
			<div class="col-sm-6">
				<h4>Kuriosa</h4>
			</div>
		</div>
	</div>
	<div th:include="footer" th:remove="tag" />
</body>
</html>
